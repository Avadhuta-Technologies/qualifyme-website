backend:
  name: github
  repo: Avadhuta-Technologies/qualifyme-website
  site_domain: www.qualifyme.ai
  base_url: https://netlify-cms-oauth-puce.vercel.app
collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "src/content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Use the filename as the slug
    fields: # The fields for each document, usually in frontmatter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Publish Date", name: "publishDate", widget: "datetime" }
      - { label: "Category", name: "category", widget: "select", options: ["AI & Technology", "Recruitment Tips", "Product Updates", "Industry Insights", "Case Studies", "How-To Guides"] }
      - { label: "Tags", name: "tags", widget: "list", default: [], allow_add: true }
      - { label: "Featured Image", name: "thumbnail", widget: "image", required: false }
      - { label: "Author", name: "author", widget: "string", default: "QualifyMe Team", required: false }
      - { label: "Draft", name: "draft", widget: "boolean", default: false, required: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, required: false }
      - { label: "Body", name: "body", widget: "markdown" }
media_folder: "/images/uploads" # Location where files will be stored in the repo
public_folder: "/images/uploads" # The src attribute for uploaded media